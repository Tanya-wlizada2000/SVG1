<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1>SVG</h1>
    <a href="#">link</a>
    <svg
      xmlns="https://www.w3.org/2000/svg"
      version="1.1"
      width="300"
      height="300"
    >
      <rect x="10" y="10" width="100" height="100" rx="20" ry="20" fill="transparent" stroke="#222" stroke-width="8"/>

      <circle 
        cx="40"
        cy="40"
        r="10"
        fill="#222"
      />

      <circle 
        cx="80"
        cy="40"
        r="10"
        fill="#222"
      />

      <ellipse 
        cx="60" 
        cy="70"
        rx="10"
        ry="5"
        fill="#222"
      />
      <line 
        x1="50"
        y1="85"
        x2="70"
        y2="85"
        stroke="#222"
        stroke-width="4"
      />
      <polygon 
        points="40,120, 80,120, 60,130"
        stroke="#f00"
        stroke-width="4"
      />
    </svg>
  </body>
</html>
